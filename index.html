<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <header class="header">
        <h1>My To Do List JavaScript</h1>
    </header>
    
    <main class="container-todo">
        <form class="form-todo">

            <div class="container-form">
                <input type="text" id="input" placeholder="Entrer votre tache...">
                <button type="submit" id="btnAdd"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="select-container">
                <select class="select-option">
                    <option value="all">All</option>
                    <option value="complet">complet</option>
                    <option value="incomplet">incomplet</option>
                </select>
            </div>

        </form>
        <div class="count-todo">
            <h2 class="title-count">Liste: <span class="count">0</span></h2>
        </div>

        <div class="todo-Watch">
            <ul class="todo-list"></ul>
        </div>

    </main>
   <script src="app.js"></script> 
</body>
</html>
